<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unloop v2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .v2-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px 100px;
            background: linear-gradient(180deg, var(--bg-color) 0%, #1e3d5c 100%);
            position: relative;
            overflow: hidden;
        }

        .v2-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(244, 254, 193, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(244, 254, 193, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .graph-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            background-color: transparent;
            position: relative;
            z-index: 1;
        }

        .graph-title {
            font-family: 'Jeko-Bold Regular', sans-serif;
            font-size: 52px;
            color: var(--title-color);
            text-align: center;
            margin: 0 0 16px 0;
            opacity: 0;
            animation: fadeInTitle 0.8s ease-out forwards;
            filter: drop-shadow(0 2px 8px rgba(244, 254, 193, 0.3));
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .graph-subtitle {
            font-family: 'Jeko-SemiBold Regular', sans-serif;
            font-size: 20px;
            color: var(--description-color);
            text-align: center;
            margin: 0 0 80px 0;
            opacity: 0;
            animation: fadeInTitle 0.8s ease-out 0.2s forwards;
            line-height: 1.4;
        }

        .graph-wrapper {
            position: relative;
            width: 100%;
            height: 600px;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            filter: drop-shadow(0 8px 32px rgba(244, 254, 193, 0.15));
        }

        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .graph-area {
            fill: url(#areaGradient);
            opacity: 0.4;
            animation: fadeInArea 1.5s ease-out;
        }

        .graph-line {
            fill: none;
            stroke: url(#lineGradient);
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 12px rgba(244, 254, 193, 0.8));
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawLine 2.5s ease-out forwards;
        }

        .graph-point {
            fill: url(#pointGradient);
            cursor: pointer;
            filter: drop-shadow(0 0 16px rgba(244, 254, 193, 0.9));
            opacity: 0;
            animation: fadeInPoint 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .graph-point:hover {
            r: 16;
            filter: drop-shadow(0 0 24px rgba(244, 254, 193, 1));
            transform-origin: center;
        }

        .graph-point-outer {
            fill: none;
            stroke: var(--title-color);
            stroke-width: 2.5;
            opacity: 0.5;
            r: 14;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
                r: 14;
            }
            50% {
                opacity: 0.8;
                r: 16;
            }
        }

        .placeholder-label {
            font-family: 'Jeko-Bold Regular', sans-serif;
            font-size: 24px;
            fill: var(--title-color);
            text-anchor: middle;
            dominant-baseline: middle;
            filter: drop-shadow(0 2px 12px rgba(244, 254, 193, 0.9));
            opacity: 0;
            animation: fadeInLabel 0.7s ease-out forwards;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .graph-point:hover ~ .placeholder-label {
            filter: drop-shadow(0 4px 16px rgba(244, 254, 193, 1));
            font-size: 26px;
            fill: #B8E986;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeInArea {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.3;
            }
        }

        @keyframes fadeInPoint {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInLabel {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .graph-point:nth-of-type(1) { animation-delay: 0.3s; }
        .graph-point:nth-of-type(2) { animation-delay: 0.5s; }
        .graph-point:nth-of-type(3) { animation-delay: 0.7s; }
        .graph-point:nth-of-type(4) { animation-delay: 0.9s; }
        
        .placeholder-label:nth-of-type(1) { animation-delay: 0.4s; }
        .placeholder-label:nth-of-type(2) { animation-delay: 0.6s; }
        .placeholder-label:nth-of-type(3) { animation-delay: 0.8s; }
        .placeholder-label:nth-of-type(4) { animation-delay: 1.0s; }

        /* CTA Button */
        .v2-container .logo-section {
            position: relative;
            justify-content: space-between;
        }

        .v2-container .logo-container {
            flex: 0 0 auto;
        }

        .cta-button {
            font-family: 'Jeko-SemiBold Regular', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--title-color);
            background-color: transparent;
            border: 2px solid var(--title-color);
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .cta-button:hover {
            background-color: rgba(244, 254, 193, 0.1);
            border-color: var(--title-color);
            opacity: 1;
            transform: translateY(-1px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        @media (min-width: 810px) and (max-width: 1199px) {
            .v2-container {
                padding: 50px 30px 80px;
            }

            .graph-container {
                padding: 50px 30px;
            }

            .graph-title {
                font-size: 42px;
            }

            .graph-subtitle {
                font-size: 18px;
                margin-bottom: 60px;
            }

            .graph-wrapper {
                height: 550px;
            }
        }

        @media (max-width: 809px) {
            .v2-container {
                padding: 40px 20px 60px;
                min-height: auto;
            }

            .graph-container {
                padding: 30px 20px;
            }

            .graph-title {
                font-size: 32px;
                margin-bottom: 12px;
                letter-spacing: -0.3px;
            }

            .graph-subtitle {
                font-size: 16px;
                margin-bottom: 40px;
            }

            .graph-wrapper {
                height: 400px;
                padding: 20px 10px;
            }

            .placeholder-label {
                font-size: 16px;
            }

            .cta-button {
                right: 20px;
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <header class="logo-section">
            <div class="logo-container">
                <a href="/" style="text-decoration: none;">
                    <svg width="101" height="32" viewBox="-1 -1 101 32" fill="none" class="logo">
                        <path d="M6.84043 23.3736C3.28093 23.3736 0 20.7692 0 16.3846V5.6044H4.02378V15.2637C4.02378 17.8022 5.6952 19.3846 7.64518 19.3846C10.0904 19.3846 11.6999 17.2747 11.6999 14.6044V5.6044H15.7237V23.0769H11.6999V21.0989C10.6475 22.3516 9.03803 23.3736 6.84043 23.3736Z" fill="#F4FEC1"/>
                        <path d="M23.0371 23.0769H19.0133V5.6044H23.0371V7.58242C24.0895 6.2967 25.699 5.30769 27.8966 5.30769C31.4561 5.30769 34.737 7.91209 34.737 12.2967V23.0769H30.7132V13.4176C30.7132 10.8791 29.0418 9.2967 27.0918 9.2967C24.6466 9.2967 23.0371 11.4066 23.0371 14.0769V23.0769Z" fill="#F4FEC1"/>
                        <path d="M40.6634 23.0769H38.0325V0H40.6634V23.0769Z" fill="#F4FEC1"/>

                        <path d="M71.04 23.3407C66.3663 23.3407 62.652 19.2527 62.652 14.3077C62.652 9.36264 66.3663 5.30769 71.04 5.30769C75.7448 5.30769 79.459 9.42857 79.459 14.3077C79.459 19.2527 75.7138 23.3407 71.04 23.3407ZM71.04 20.7363C74.3829 20.7363 76.9829 17.8352 76.9829 14.3077C76.9829 10.7802 74.3519 7.87912 71.04 7.87912C67.7282 7.87912 65.1282 10.7802 65.1282 14.3077C65.1282 17.9011 67.7591 20.7363 71.04 20.7363Z" fill="#F4FEC1"/>

                    </svg>
                </a>
            </div>
            <a href="#" class="cta-button">Join Cohort</a>
        </header>

        <!-- Graph Section -->
        <section class="v2-container">
            <div class="graph-container">
                <h1 class="graph-title">A comprehensive approach to ADHD</h1>
                <div class="graph-wrapper">
                    <svg class="graph-svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                        <defs>
                            <!-- Gradient for the line -->
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#F4FEC1;stop-opacity:1" />
                                <stop offset="25%" style="stop-color:#B8E986;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#9FD85A;stop-opacity:1" />
                                <stop offset="75%" style="stop-color:#B8E986;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#F4FEC1;stop-opacity:1" />
                            </linearGradient>
                            
                            <!-- Gradient for area fill -->
                            <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#F4FEC1;stop-opacity:0.5" />
                                <stop offset="50%" style="stop-color:#B8E986;stop-opacity:0.3" />
                                <stop offset="100%" style="stop-color:#26547C;stop-opacity:0.15" />
                            </linearGradient>
                            
                            <!-- Gradient for points -->
                            <radialGradient id="pointGradient" cx="50%" cy="50%">
                                <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                                <stop offset="40%" style="stop-color:#F4FEC1;stop-opacity:1" />
                                <stop offset="70%" style="stop-color:#B8E986;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#9FD85A;stop-opacity:0.9" />
                            </radialGradient>
                        </defs>

                        <!-- Area fill under the curve -->
                        <path class="graph-area" d="M 50 450 C 100 430 200 370 250 350 C 300 330 400 290 450 250 C 500 210 600 190 650 170 L 650 550 L 50 550 Z" />

                        <!-- Graph line connecting the peaks -->
                        <path class="graph-line" d="M 50 450 C 100 430 200 370 250 350 C 300 330 400 290 450 250 C 500 210 600 190 650 170" />

                        <!-- Peak 1 -->
                        <g>
                            <circle class="graph-point-outer" cx="50" cy="450" />
                            <circle class="graph-point" cx="50" cy="450" r="12" />
                            <text class="placeholder-label" x="50" y="380">Screening</text>
                        </g>

                        <!-- Peak 2 -->
                        <g>
                            <circle class="graph-point-outer" cx="250" cy="350" />
                            <circle class="graph-point" cx="250" cy="350" r="12" />
                            <text class="placeholder-label" x="250" y="280">Clinical Assessment</text>
                        </g>

                        <!-- Peak 3 -->
                        <g>
                            <circle class="graph-point-outer" cx="450" cy="250" />
                            <circle class="graph-point" cx="450" cy="250" r="12" />
                            <text class="placeholder-label" x="450" y="180">Psychiatry</text>
                        </g>

                        <!-- Peak 4 -->
                        <g>
                            <circle class="graph-point-outer" cx="650" cy="170" />
                            <circle class="graph-point" cx="650" cy="170" r="12" />
                            <text class="placeholder-label" x="650" y="100">ADHD Assessment</text>
                        </g>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
