<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unloop v2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .v2-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 100px 40px;
            background-color: var(--bg-color);
        }

        .graph-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            background-color: var(--bg-color);
        }

        .graph-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 40px 0;
        }

        .graph-svg {
            width: 100%;
            height: 100%;
        }

        .graph-line {
            fill: none;
            stroke: var(--title-color);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .graph-point {
            fill: var(--title-color);
            cursor: pointer;
            transition: r 0.3s ease;
        }

        .graph-point:hover {
            r: 10;
        }

        .graph-label {
            font-family: 'Jeko-Bold Regular', sans-serif;
            font-size: 24px;
            fill: var(--white);
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .placeholder-label {
            font-family: 'Jeko-SemiBold Regular', sans-serif;
            font-size: 18px;
            fill: var(--description-color);
            text-anchor: middle;
        }

        .x-axis-label {
            font-family: 'Jeko-SemiBold Regular', sans-serif;
            font-size: 16px;
            fill: var(--description-color);
            text-anchor: middle;
        }

        @media (max-width: 809px) {
            .graph-container {
                padding: 40px 20px;
            }

            .graph-wrapper {
                height: 400px;
            }

            .graph-label {
                font-size: 20px;
            }

            .placeholder-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <header class="logo-section">
            <div class="logo-container">

                    </svg>
                </a>
            </div>
        </header>

        <!-- Graph Section -->
        <section class="v2-container">
            <div class="graph-container">
                <div class="graph-wrapper">
                    <svg class="graph-svg" viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid meet">
                        <!-- Grid lines (optional) -->
                        <defs>
                            <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#F4FEC1;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#F4FEC1;stop-opacity:0.8" />
                            </linearGradient>
                        </defs>

                        <!-- Graph line connecting the peaks -->
                        <path class="graph-line" d="M 100 400 Q 200 350 300 300 T 500 200 T 700 120 T 900 80" 
                              stroke="url(#lineGradient)" />

                        <!-- Peak 1 -->
                        <circle class="graph-point" cx="100" cy="400" r="8" />
                        <text class="graph-label" x="100" y="380">1</text>
                        <text class="placeholder-label" x="100" y="420">Placeholder 1</text>

                        <!-- Peak 2 -->
                        <circle class="graph-point" cx="300" cy="300" r="8" />
                        <text class="graph-label" x="300" y="280">2</text>
                        <text class="placeholder-label" x="300" y="320">Placeholder 2</text>

                        <!-- Peak 3 -->
                        <circle class="graph-point" cx="500" cy="200" r="8" />
                        <text class="graph-label" x="500" y="180">3</text>
                        <text class="placeholder-label" x="500" y="220">Placeholder 3</text>

                        <!-- Peak 4 -->
                        <circle class="graph-point" cx="700" cy="120" r="8" />
                        <text class="graph-label" x="700" y="100">4</text>
                        <text class="placeholder-label" x="700" y="140">Placeholder 4</text>

                        <!-- Peak 5 -->
                        <circle class="graph-point" cx="900" cy="80" r="8" />
                        <text class="graph-label" x="900" y="60">5</text>
                        <text class="placeholder-label" x="900" y="100">Placeholder 5</text>
                    </svg>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
